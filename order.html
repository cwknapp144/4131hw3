<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Burping Turtle New Order</title>
        <link rel="stylesheet" href="/static/css/main.css">
        <script src="/static/js/order.js" defer></script>
    </head>
    
    <body>

        <header>
           <a href="/">Back to Main Page</a>
        </header>
       

        <h2>Place Your New Order</h2>
    
        <form action="/new_order_attempt" method="POST">
            <p>
                <select name="product">
                <option value="p1">The One Burp Stout</option>
                <option value="p2">Burping Ale</option>
                <option value="p3">Twilight Shores IPA</option>
                <option value="p4">Brilliant Earth Hefe-weizen</option>
                </select>
            </p>
            <p>
                <label for="quantity">quantity:</label>
                <input type="text" name="quantity" id="quantity" required>
            </p>

            <p id="total_cost"></p>

            <label for="address">address</label>
                <textarea id="address" name="address" rows="5" cols="50" required></textarea>
            
                
            <input type="radio" id="flat_rate" name="shipping_option" value="flat_rate">
            <label for="flat_rate">flat_rate</label><br>
            <input type="radio" id="ground" name="shipping_option" value="ground">
            <label for="ground">ground</label><br>
            <input type="radio" id="express" name="shipping_option" value="express">
            <label for="express">express</label> 

            <input type="submit">
        </form>

    </body>
</html>
